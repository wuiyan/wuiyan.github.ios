<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wuiyan-搜索</title>
		<link rel="icon" href="img/1.ico" type="images/x-icon"/>
		<!--上行用来实现标题ico图标的注入，href为图片位置，其余为固定格式。-->
		
		<!--css链接代码.其中stylesheet是用来定义一个外部加载的样式表。-->
		<link rel="stylesheet" type="text/css" href="css/qiehuan.css"/>
		<link rel="stylesheet" href="css/style.css">
		<!-- 用于链接设置图片切换效果的css文件。-->
		
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<!-- 用于设置一些其他效果的css文件 -->

		<script>
			var title; //用于临时存放原来etitle内容
			window.onblur = function (){
			//onblur时先存下原来的title，再更改title内容
			title = document.title;
			document.title =" (｀へ´)过来哄我！";
			};
			window.onfocus = function () {
			// onfocus时原来的title不为空才替换回去
			//防止页面还没加载完成目onblur时title=undefined的情况
			if (title) {
			document.title = title;
			}
			};
			
		</script>
		<!--用于标题栏的文字切换-->
		
		<script type="text/javascript">
			function baidu(){
				text = document.getElementById('text').value;
				url='https://www.baidu.com/s?wd='+text;
				window.open(url,'_blank');
				
			}
		</script>
		<!-- 用于搜索框跳转js-->
		
		<script type="text/javascript">
		function entersearch(event){
			if(event.keyCode == 13){
				baidu();
			}
		}
		</script>
		<!-- 回车跳转 -->
		
		
		<script>
			
		</script>
	</head>
	<body>
	
	<div id="header-inner" class="inner">
      <nav id="main-nav">
        
          <a class="main-nav-link" href="/" title="主页">Home</a>
        
          <a class="main-nav-link" href="/archives">Archives</a>
        
          <a class="main-nav-link" href="/search">Search</a>
        
      </nav>
      </div>
	  
		<div class="slideshow">
			<div class="slideshow-image" style="background-image: url(./img/2.jpg)"></div>
			<div class="slideshow-image" style="background-image: url(./img/3.png)"></div>
			<div class="slideshow-image" style="background-image: url(./img/4.jpg)"></div>
			<div class="slideshow-image" style="background-image: url(./img/5.png)"></div>
		</div>
		<!--图片切换素材库-->
		<div class="search bar2">
					<a><img src="img/search.png" width="50" height="50" style="position: absolute;left: 200px;top: auto;" /></a>
		            <input type="text" id="text"  class="search-input" autofocus="autofocus" onkeydown="entersearch(event)" placeholder="请输入您要搜索的内容..." />
					<button type="button" onclick="baidu()"></button>	
		</div>

		<!-- 搜索框的设置 -->
		<!--<h1 style="color: darkseagreen;">万象天宫</h1>-->
		
	</body>
</html>
